<mat-card>
  <div class="container-tabelas-cursos">
    <mat-card-content>
      <mat-toolbar color="primary"> Tabela de Cursos Disponiveis </mat-toolbar>
      <div class="column-flex">
        <app-courses-list
          *ngIf="courses$ | async as courses; else loading"
          [courses]="courses"
          (add)="adicionarCurso()"
        >
        </app-courses-list>
      </div>
    </mat-card-content>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
