<mat-card>
  <div class="container-tabelas-cursos"  >
    <mat-card-content>
      <mat-toolbar color="primary"> Tabela de Cursos Disponiveis </mat-toolbar>
      <table mat-table [dataSource]="courses" class="mat-elevation-z8" *ngIf="courses$ | async as courses; else loading">

        <!-- coluna id -->
        <!--
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let course">{{ course._id }}</td>
        </ng-container>
-->

        <!-- coluna curso -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Curso</th>
          <td mat-cell *matCellDef="let course">{{ course.name }}</td>
        </ng-container>

        <!-- coluna categoria -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>categoria</th>
          <td mat-cell *matCellDef="let course">{{ course.category }}
          <mat-icon  aria-hidden="false" aria-label="Example home icon">{{course.category | category}}</mat-icon>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>


</mat-card>
