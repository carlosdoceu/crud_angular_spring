<mat-table [dataSource]="courses" class="mat-elevation-z8">
  <!-- coluna id -->
  <!--
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let course">{{ course._id }}</td>
        </ng-container>
-->

  <!-- coluna curso -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Curso</mat-header-cell>
    <mat-cell *matCellDef="let course">{{ course.name }}</mat-cell>
  </ng-container>

  <!-- coluna categoria -->
  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef>categoria</mat-header-cell>
    <mat-cell *matCellDef="let course" class=""> {{ course.category }}
      <mat-icon aria-hidden="false" aria-label="Example home icon">{{course.category | category}}
      </mat-icon>
    </mat-cell>
  </ng-container>

  <!-- coluna ações -->

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column">
      <button
        mat-icon-button
        color="accent"
        aria-label="Adicionar"
        (click)="adicionarCurso()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let course" class="action-column">
      <button mat-icon-button color="primary" aria-label="Editar" (click)="editarCurso()">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="delete" (click)="deletarCurso()">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
